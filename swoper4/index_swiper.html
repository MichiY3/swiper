<!-- Slider main container -->
<div class="swiper-container">

        <div class="swiper-slide"><!-- Slide 1 --></div>
        <div class="swiper-slide"><!-- Slide 2 --></div>
        <div class="swiper-slide"><!-- Slide 3 --></div>
        <div class="swiper-slide"><!-- Slide 4 --></div>
        ...
    </div>
    <!-- If we need pagination -->
 </div>   
    <div style="margin:50px 0 0">
  <div class="swiper-container2 js-swiper-slider">
    <div class="swiper-container2 js-swiper-slider">
      <div class="swiper-wrapper">
        <div class="swiper-slide2" style="background-image:url(https://rachicom.net/themes/rachicom2018/contents/demo/swiper/images/avocado/avo_01.jpg);"></div>
        <div class="swiper-slide2" style="background-image:url(https://rachicom.net/themes/rachicom2018/contents/demo/swiper/images/avocado/avo_02.jpg);"></div>
        <div class="swiper-slide2" style="background-image:url(https://rachicom.net/themes/rachicom2018/contents/demo/swiper/images/avocado/avo_03.jpg);"></div>
        <div class="swiper-slide2" style="background-image:url(https://rachicom.net/themes/rachicom2018/contents/demo/swiper/images/avocado/avo_04.jpg);"></div>
      </div>
      <!-- Arrows -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
      <!-- Pagination -->
      <div class="swiper-pagination js-swiper-top-pagenation"></div>
    </div>
  </div>
</div>
